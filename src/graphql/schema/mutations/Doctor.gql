type Mutation {
  createDoctor(doctor: DoctorInput!): CreateDoctorPayload
  scheduleAppointment(idDoctor: ID!, appointment: CalendarInput!): ScheduleAppointment!
  cancelAppointment(idDoctor: ID!, idAppointment: ID!): CancelAppointmentPayload!
}

type CreateDoctorPayload {
  msg: String
}

type ScheduleAppointment {
  msg: String
}

type CancelAppointmentPayload {
  msg: String
}
